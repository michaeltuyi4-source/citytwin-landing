<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're on the list — CityTwin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: "#F4F7FB",
              100: "#E6EEF7",
              300: "#9BB8D3",
              500: "#3B6EA5",
              600: "#2F5C8F",
              700: "#244B75",
              900: "#162F4A"
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-white text-slate-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-semibold tracking-tight text-brand-900">
        CityTwin
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center bg-gradient-to-br from-white via-brand-50 to-white">
    <div class="max-w-2xl mx-auto px-6 text-center py-24">

      <!-- Subtle icon circle -->
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-brand-100 border border-brand-200">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" class="text-brand-700">
          <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <h1 class="mt-8 text-3xl md:text-4xl font-bold tracking-tight text-brand-900">
        You're on the list.
      </h1>

      <p class="mt-6 text-lg text-slate-600 leading-relaxed">
        Thank you for helping shape CityTwin.
        We’ll reach out as we prepare to launch in your city.
      </p>

      <div class="mt-10">
        <a href="/"
           class="inline-flex items-center justify-center px-8 py-4 rounded-full bg-brand-600 text-white font-semibold hover:bg-brand-700 transition shadow-sm">
          Back to Home
        </a>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-200 py-10">
    <div class="max-w-6xl mx-auto px-6 text-sm text-slate-500">
      <div class="font-medium text-brand-900">CityTwin</div>
      <div class="mt-2">Helping movers preserve their lifestyle when they relocate.</div>
      <div class="mt-6 text-xs text-slate-400">© <span id="year"></span> CityTwin</div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
