<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're on the list-CityTwin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --brand-50:  #F2F6FB;
      --brand-100: #E2EDF7;
      --brand-200: #C4DAEA;
      --brand-300: #9BB8D3;
      --brand-500: #3B6EA5;
      --brand-600: #2F5C8F;
      --brand-700: #244B75;
      --brand-900: #162F4A;
      --slate-400: #94A3B8;
      --slate-500: #64748B;
      --slate-600: #475569;
      --font-display: 'DM Serif Display', Georgia, serif;
      --font-body: 'DM Sans', system-ui, sans-serif;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-body);
      background: var(--white, #fff);
      color: var(--brand-900);
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(.7); }
      to   { opacity: 1; transform: scale(1); }
    }
    @keyframes checkDraw {
      from { stroke-dashoffset: 40; }
      to   { stroke-dashoffset: 0; }
    }

    /* Header */
    .header {
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(22,47,74,.08);
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
    }
    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }
    .logo {
      font-family: var(--font-display);
      font-size: 1.35rem;
      color: var(--brand-900);
      text-decoration: none;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 60px 24px;
    }
    .main::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 55% at 50% 40%, rgba(59,110,165,.07) 0%, transparent 70%),
        radial-gradient(ellipse 40% 30% at 80% 80%, rgba(155,184,211,.1) 0%, transparent 60%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    /* Check circle */
    .check-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: var(--brand-50);
      border: 1.5px solid var(--brand-200);
      margin-bottom: 32px;
      animation: scaleIn .45s cubic-bezier(.34,1.56,.64,1) .1s both;
    }
    .check-circle svg path {
      stroke-dasharray: 40;
      stroke-dashoffset: 40;
      animation: checkDraw .4s ease .5s forwards;
    }

    .headline {
      font-family: var(--font-display);
      font-size: clamp(2rem, 7vw, 3rem);
      line-height: 1.15;
      letter-spacing: -.02em;
      color: var(--brand-900);
      margin-bottom: 16px;
      animation: fadeUp .5s ease .25s both;
    }
    .subtext {
      font-size: 1.05rem;
      color: var(--slate-600);
      line-height: 1.7;
      max-width: 380px;
      margin: 0 auto 36px;
      animation: fadeUp .5s ease .35s both;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 32px;
      background: var(--brand-600);
      color: #fff;
      font-family: var(--font-body);
      font-weight: 600;
      font-size: .95rem;
      border-radius: 100px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background .18s, transform .15s, box-shadow .18s;
      box-shadow: 0 1px 4px rgba(47,92,143,.18);
      animation: fadeUp .5s ease .45s both;
    }
    .btn-primary:hover {
      background: var(--brand-700);
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(47,92,143,.28);
    }

    /* Subtle detail tags */
    .detail-strip {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 32px;
      flex-wrap: wrap;
      animation: fadeUp .5s ease .55s both;
    }
    .detail-tag {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: .8rem;
      color: var(--slate-400);
      font-weight: 500;
    }
    .detail-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--brand-300);
    }

    /* Footer */
    .footer {
      border-top: 1px solid rgba(22,47,74,.08);
      padding: 36px 24px;
    }
    .footer-inner {
      max-width: 1100px;
      margin: 0 auto;
    }
    .footer-logo {
      font-family: var(--font-display);
      font-size: 1rem;
      color: var(--brand-900);
      margin-bottom: 4px;
    }
    .footer-tagline { font-size: .85rem; color: var(--slate-500); }
    .footer-copy { font-size: .75rem; color: var(--slate-400); margin-top: 20px; }
  </style>
</head>

<body>

  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">CityTwin</a>
    </div>
  </header>

  <main class="main">
    <div class="content">

      <div class="check-circle">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17l-5-5" stroke="#244B75" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <h1 class="headline">You're on the list.</h1>

      <p class="subtext">
        Thank you for helping shape CityTwin.
        We'll reach out as we prepare to launch in your city.
      </p>

      <a href="/" class="btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.8;">
          <path d="M19 12H5M5 12l7-7M5 12l7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Home
      </a>

      <div class="detail-strip">
        <div class="detail-tag"><span class="detail-dot"></span> We'll keep you updated</div>
        <div class="detail-tag"><span class="detail-dot"></span> No spam, ever</div>
      </div>

    </div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-logo">CityTwin</div>
      <p class="footer-tagline">Helping movers preserve their lifestyle when they relocate.</p>
      <p class="footer-copy">Â© <span id="year"></span> CityTwin</p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
